<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .block {
      display: block;
    }

    .inline {
      display: inline;
    }
  </style>
</head>
<body>

<!-- Button Elements -->
<div class="inline" data-ns-test="block-inline-button">Test1</div>
<div class="inline" data-ns-test="block-inline-button">Test2</div>

<!-- Div Elements -->
<div class="block" data-ns-test="block-inline-div">Test1</div>
<div class="block" data-ns-test="block-inline-div">Test2</div>

<!-- Span Elements -->
<span class="inline" data-ns-test="block-inline-span">Test1</span>
<span class="inline" data-ns-test="block-inline-span">Test2</span>

<!-- Paragraph Elements -->
<div class="block" data-ns-test="block-inline-p">Test1</div>
<div class="block" data-ns-test="block-inline-p">Test2</div>

<!-- Input Elements -->
<input class="inline" type="text" data-ns-test="block-inline-input" value="Test1">
<input class="inline" type="text" data-ns-test="block-inline-input" value="Test2">

<!-- Cite Elements -->
<span class="inline" data-ns-test="block-inline-cite">Test1</span>
<span class="inline" data-ns-test="block-inline-cite">Test2</span>

<!-- Code Elements -->
<span class="inline" data-ns-test="block-inline-code">Test1</span>
<span class="inline" data-ns-test="block-inline-code">Test2</span>

<!-- Heading Elements -->
<div class="block" data-ns-test="block-inline-h1">Test1</div>
<div class="block" data-ns-test="block-inline-h1">Test2</div>

<!-- Superscript Elements -->
<span class="inline" data-ns-test="block-inline-sup">Test1</span>
<span class="inline" data-ns-test="block-inline-sup">Test2</span>

<!-- Subscript Elements -->
<span class="inline" data-ns-test="block-inline-sub">Test1</span>
<span class="inline" data-ns-test="block-inline-sub">Test2</span>

</body>
</html>
